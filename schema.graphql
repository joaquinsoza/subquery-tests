type Swap @entity {
  id: ID!
  path: [String]
  amounts: [BigInt]
  to: String
}

type Add @entity {
  id: ID!
  token_a: String
  token_b: String
  pair: String
  amount_a: BigInt
  amount_b: BigInt
  liquidity: BigInt
  to: String
}

type Remove @entity {
  id: ID!
  token_a: String
  token_b: String
  pair: String
  amount_a: BigInt
  amount_b: BigInt
  liquidity: BigInt
  to: String
}
